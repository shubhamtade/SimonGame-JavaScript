<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Simon - Shubham Tade</title>
  </head>
  <body>
    <h1>Simon</h1>
    <div class="scores">
      <h3 class="current-score">Your Score: 0</h3>
      <h3 class="message"></h3>
      <h3 class="best-score">Best Score: 0</h3>
    </div>
    <div class="game-pad">
      <button class="pad green" id="green"></button>
      <button class="pad red" id="red"></button>
      <button class="pad yellow" id="yellow"></button>
      <button class="pad blue" id="blue"></button>
    </div>

    <button class="start input round roundA">START</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
